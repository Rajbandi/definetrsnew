<p-table [value]="tokens" [paginator]="true" [rows]="10"  [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines token-list"
[rowsPerPageOptions]="[10,20,50]" [responsive]="true" responsiveLayout="scroll">
<ng-template pTemplate="caption">
    <div class="flex justify-content-between flex-column sm:flex-row">
        <div>Recently Added Tokens</div>
        <div>
            <span  class="pi pi-check-circle token-icon"></span> Verified
            <span class="pi pi-ban token-icon"></span>Renounced
        </div>
    </div>
</ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 12rem">Name
        </th>
        <th style="min-width: 9rem">Created

        </th>
        <th style="min-width: 5rem">Score

        </th>
        <th style="min-width: 12rem">Status
        </th> <!-- Column for boolean fields -->

        <th style="min-width: 12rem">Links

        </th>
        <!-- More important fields -->
    </ng-template>
    <ng-template pTemplate="body" let-token>
      <tr [ngClass]="{'highlight': token.isNew}">
        <td style='flex: 0 0 120px;'>{{ token.fullName }}

        </td>
        <td>
            {{ token.createdString }}
        </td>
        <td>

        </td>
        <!-- More important fields -->
        <td>
          <!-- Icons for boolean fields -->
          <span *ngIf="!token.isVerified" class="pi pi-check-circle token-icon" style="color: red;" title="Not Verified"></span>
            <span *ngIf="token.isVerified" class="pi pi-check-circle token-icon" style="color: green;" title="Verified"></span>
            <span *ngIf="!token.isRenounced" class="pi pi-ban token-icon" style="color: red;" title="Not Renounced"></span>
            <span *ngIf="token.isRenounced" class="pi pi-ban token-icon" style="color: orange;" title="Renounced"></span>
            <span *ngIf="token.isScam" class="pi pi-times-circle token-icon" style="color: red;" title="Scam"></span>
            <span *ngIf="token.isBlacklisted" class="pi pi-lock token-icon" style="color: black;" title="Blacklisted"></span>

          <!-- Add icons for other boolean fields similarly -->
        </td>

        <td>
            <span class="pi pi-copy token-icon" style="cursor: pointer;" (click)="copyAddress(token.contractAddress)"></span>
            <span class="pi pi-external-link token-icon" style="cursor: pointer;" (click)="goToEtherscan(token.contractAddress)"></span>

        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-token>
      <tr>
        <td colspan="6">
          <!-- Add less important data here -->
          Contract Address: {{ token.contractAddress }}<br>
          <!-- Other fields -->
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="8">Loading tokens data. Please wait.</td>
        </tr>
    </ng-template>
  </p-table>
